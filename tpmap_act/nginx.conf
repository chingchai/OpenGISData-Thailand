# Nginx configuration for TPMAP Household Dashboard
# Place this file in /etc/nginx/sites-available/ and create a symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name or server IP
    server_name your-domain.com www.your-domain.com;

    # Root directory for the application
    root /var/www/tpmap-household-dashboard/tpmap_act;
    index household-dashboard.html indicators-selector.html;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/tpmap-household-dashboard-access.log;
    error_log /var/log/nginx/tpmap-household-dashboard-error.log;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static files
    location ~* \.(html|css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Disable logging for favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

