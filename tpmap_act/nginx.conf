# Nginx configuration for TPMAP Household Dashboard (Subdirectory)
# เพิ่ม location block นี้เข้าไปในไฟล์ nginx config ของระบบหลัก

# วิธีที่ 1: เพิ่ม location block ใน server block ที่มีอยู่แล้ว
# ตัวอย่าง: เปิดไฟล์ /etc/nginx/sites-available/your-main-site
# แล้วเพิ่ม location block ด้านล่างนี้เข้าไป

location /tpmap/ {
    # Root directory สำหรับ TPMAP
    alias /var/www/tpmap-household-dashboard/tpmap_act/;

    # Index files
    index household-dashboard.html indicators-selector.html index.html;

    # Try files
    try_files $uri $uri/ =404;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static files
    location ~* \.(html|css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}

# Access log สำหรับ TPMAP (เพิ่มใน http หรือ server block)
# access_log /var/log/nginx/tpmap-access.log combined;

# ========================================================================
# หรือใช้ Regex Location สำหรับ flexibility มากขึ้น
# ========================================================================

location ~ ^/tpmap/(.*)$ {
    alias /var/www/tpmap-household-dashboard/tpmap_act/$1;

    # ถ้าเป็น directory ให้แสดง index file
    if (-d $request_filename) {
        rewrite ^ $uri/ permanent;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

