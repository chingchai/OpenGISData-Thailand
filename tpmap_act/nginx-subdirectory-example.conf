# ตัวอย่างการตั้งค่า Nginx สำหรับ TPMAP เป็น Subdirectory
# ไฟล์นี้แสดงตัวอย่างการเพิ่ม location block เข้าไปในระบบหลัก

# ======================================================================
# ตัวอย่างที่ 1: ระบบหลักเป็น Static HTML
# ======================================================================

server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;

    # Root directory ของระบบหลัก
    root /var/www/html;
    index index.html index.htm;

    # Main site
    location / {
        try_files $uri $uri/ =404;
    }

    # TPMAP Subdirectory - เพิ่มส่วนนี้
    location /tpmap/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html indicators-selector.html;
        try_files $uri $uri/ =404;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# ======================================================================
# ตัวอย่างที่ 2: ระบบหลักเป็น PHP (WordPress, Laravel, etc.)
# ======================================================================

server {
    listen 80;
    server_name example.com;
    root /var/www/wordpress;
    index index.php index.html;

    # Main site - PHP
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handler
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    }

    # TPMAP Subdirectory - เพิ่มส่วนนี้
    location /tpmap/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html indicators-selector.html;
        try_files $uri $uri/ =404;
    }
}

# ======================================================================
# ตัวอย่างที่ 3: ระบบหลักเป็น Node.js/Express (Reverse Proxy)
# ======================================================================

server {
    listen 80;
    server_name example.com;

    # Main site - Reverse proxy to Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # TPMAP Subdirectory - เพิ่มส่วนนี้
    location /tpmap/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html indicators-selector.html;
        try_files $uri $uri/ =404;
    }
}

# ======================================================================
# ตัวอย่างที่ 4: ระบบหลักมี SSL (HTTPS)
# ======================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html;
    index index.html;

    # Main site
    location / {
        try_files $uri $uri/ =404;
    }

    # TPMAP Subdirectory - เพิ่มส่วนนี้
    location /tpmap/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html indicators-selector.html;
        try_files $uri $uri/ =404;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;
    return 301 https://$server_name$request_uri;
}

# ======================================================================
# ตัวอย่างที่ 5: Multiple Subdirectories (หลายระบบย่อย)
# ======================================================================

server {
    listen 80;
    server_name example.com;
    root /var/www/html;

    # Main site
    location / {
        try_files $uri $uri/ =404;
    }

    # Admin panel
    location /admin/ {
        alias /var/www/admin-panel/;
        index index.html;
    }

    # TPMAP Household Dashboard
    location /tpmap/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html indicators-selector.html;
        try_files $uri $uri/ =404;
    }

    # Other GIS tools
    location /gis/ {
        alias /var/www/gis-tools/;
        index index.html;
    }
}

# ======================================================================
# ตัวอย่างที่ 6: Custom Path (ใช้ path อื่นแทน /tpmap/)
# ======================================================================

server {
    listen 80;
    server_name example.com;
    root /var/www/html;

    location / {
        try_files $uri $uri/ =404;
    }

    # ใช้ /household/ แทน /tpmap/
    location /household/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html;
        try_files $uri $uri/ =404;
    }

    # หรือใช้ nested path
    location /dashboard/household/ {
        alias /var/www/tpmap-household-dashboard/tpmap_act/;
        index household-dashboard.html;
        try_files $uri $uri/ =404;
    }
}

